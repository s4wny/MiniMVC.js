	<style type="text/css">
	    .space {
		    padding-top: 50px;
			border-bottom: 1px solid black;
		}
		
		#wrapper {
		    width: 1000px;
			margin: 0px auto;
		}
		
		pre {
		    border-radius: 10px;
			border: 1px solid black;
		}
		
	</style>
	<script type="text/javascript">
        $(document).ready(function() { //Show the ocde and syntax highlight it!
			scriptTags = $("#wrapper script");
		
		    $.each(scriptTags, function(key, tag) {
			    $(this).after('<pre class="brush: js">'+ $.trim($(this).html()) +'</pre>');
			});
			
			SyntaxHighlighter.all();
		});
	</script>
	
</head>
